<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydrogen Production Process Safety</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      color: #2d1a1a;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    .container {
      max-width: 64rem;
      margin: 0 auto;
    }

    .description {
      text-align: center;
      margin-bottom: 2rem;
      color: #6b6b6b;
      font-size: 1.125rem;
      max-width: 48rem;
      margin-left: auto;
      margin-right: auto;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 56rem;
      margin: 0 auto;
    }

    /* Flip card styles */
    .flip-card {
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card-inner.flipped {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      background: #fceef0;
      border: 1px solid #f4c9cf;
      border-radius: 0.5rem;
      padding: 1.5rem;
    }

    .flip-card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transform: rotateY(180deg);
    }

    .card-front-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      height: 100%;
    }

    .warning-icon {
      width: 1.5rem;
      height: 1.5rem;
      color: #991b1b;
      flex-shrink: 0;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #7a2e35;
      text-align: center;
    }

    .card-back-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .card-back-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #7a2e35;
    }

    .risks-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .risk-item {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .risk-bullet {
      width: 0.375rem;
      height: 0.375rem;
      border-radius: 50%;
      background: #6b6b6b;
      margin-top: 0.5rem;
      flex-shrink: 0;
    }

    .risk-text {
      font-size: 1rem;
      line-height: 1.625;
      color: #7a2e35;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="description">
      Comprehensive safety risks and considerations for different hydrogen production methods. Each process presents unique challenges and safety requirements.
    </p>
    
    <div class="cards-container" id="cardsContainer"></div>
  </div>

  <script>
    const hydrogenMethods = [
      {
        title: "Fossil Fuel Processes",
        risks: [
          "Steam Methane Reforming runs at high temperatures and pressures with three main flammable and explosive gases: CH4, CO, and H2.",
          "Toxic substances produced from various processes, including desulfurization and steam conversion."
        ]
      },
      {
        title: "Thermochemical",
        risks: [
          "Requires high temperatures.",
          "Corrosive chemicals and toxic byproducts can be produced.",
          "Hydrogen produced as end-product."
        ]
      },
      {
        title: "Electrolyser",
        risks: [
          "Flammable mixtures – During startup, shutdown, or ageing, hydrogen and oxygen can mix in dangerous concentrations, risking explosions if carried downstream.",
          "Residual charge – After shutdown, electrolysis cells can retain electrical charge for hours due to trapped gases, creating hazards for service personnel.",
          "Ventilation & ignition control – Because units sit in non-classified areas, strong ventilation and non-sparking auxiliary equipment are needed to manage leaks safely.",
          "Outdoor installation risks – Systems must be weather-protected, with hydrogen and oxygen vents carefully separated from each other and from air intakes to prevent accumulation."
        ]
      },
      {
        title: "Photolytic",
        risks: [
          "The operating conditions aren't as harsh as other methods. Most risk comes from hydrogen being produced, and the materials of construction.",
          "Generation of oxygen and hydrogen occurs in the same area, which can produce oxyhydrogen - referring to when hydrogen and oxygen is produced stoichiometrically - can lead to explosive conditions."
        ]
      },
      {
        title: "Biomass",
        risks: [
          "Many common hydrogen issues affect the biomass gasification process for producing hydrogen. This includes hydrogen embrittlement and permeation.",
          "Gasification product can autoignite at higher temperatures, if some air is added to it. Additionally, ignition sources can arise from equipment within the gasification setup, static electricity, or hot work procedures."
        ]
      }
    ];

    const warningIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>`;

    function createCard(method) {
      const contentHeight = 180 + (method.risks.length * 60);
      
      const card = document.createElement('div');
      card.className = 'flip-card';
      card.style.height = contentHeight + 'px';
      
      let isFlipped = false;
      
      card.innerHTML = `
        <div class="flip-card-inner" style="height: ${contentHeight}px">
          <div class="flip-card-front" style="height: ${contentHeight}px">
            <div class="card-front-content">
              <div class="warning-icon">${warningIconSVG}</div>
              <h3 class="card-title">${method.title}</h3>
            </div>
          </div>
          
          <div class="flip-card-back" style="height: ${contentHeight}px">
            <div class="card-back-header">
              <div class="warning-icon">${warningIconSVG}</div>
              <h3 class="card-back-title">${method.title}</h3>
            </div>
            
            <div class="risks-list">
              ${method.risks.map(risk => `
                <div class="risk-item">
                  <div class="risk-bullet"></div>
                  <p class="risk-text">${risk}</p>
                </div>
              `).join('')}
            </div>
          </div>
        </div>
      `;
      
      card.addEventListener('click', () => {
        const inner = card.querySelector('.flip-card-inner');
        if (isFlipped) {
          inner.classList.remove('flipped');
        } else {
          inner.classList.add('flipped');
        }
        isFlipped = !isFlipped;
      });
      
      return card;
    }

    const container = document.getElementById('cardsContainer');
    hydrogenMethods.forEach(method => {
      container.appendChild(createCard(method));
    });
  </script>
</body>
</html>
